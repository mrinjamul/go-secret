<!DOCTYPE html>
<html lang="en">
  {{ template "head.html" . }}
  <body>
    <div
      id="container"
      class="relative flex h-screen flex-col justify-center overflow-hidden bg-gradient-to-t from-cyan-600 to-cyan-400 py-6 sm:py-12"
    >
      <div class="mb-auto text-center text-white">
        <div class="grid place-items-center">
          <h1 class="text-4xl">SECRET</h1>
          <p class="m-3">self-destructing messages</p>
          <div class="">
            <form
              class="flex flex-col"
              action="/new"
              method="POST"
              name="form"
              onsubmit="return check()"
            >
              <input
                id="username"
                class="text-slate-900 m-2 rounded-xl p-2"
                type="text"
                name="username"
                placeholder="username (optional)"
              />
              <textarea
                class="text-slate-900 m-2 rounded-xl p-2"
                name="message"
                placeholder="Write a message"
                id="message"
              ></textarea>
              <input
                class="m-2 block items-center justify-between rounded-md hover:cursor-pointer bg-slate-800 p-3"
                type="submit"
                value="Leave a Message"
              />
            </form>
          </div>
        </div>
      </div>

      {{ template "footer.html" . }}
    </div>
    <!-- add scripts -->
    <script src="/static/main.js" defer></script>
  </body>
</html>
